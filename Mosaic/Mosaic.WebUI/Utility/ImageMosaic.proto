syntax = "proto3";
import "ImageFileIndex.proto";

message ImageMosaicRequest {
    string Id                              = 1;
    repeated ImageFileIndexStructure Tiles = 2;
	ImageFileIndexStructure Master         = 3;
	bool Random                            = 4;
}

message ImageMosaicResponse {
    string location                     = 1;
	string Error                        = 2;
}